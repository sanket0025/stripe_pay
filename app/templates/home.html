<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe</title>
</head>
<body>
    <h1>Stripe</h1>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>action</th>
        </tr>
        {% for i in Prod %}        
        <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
                <td></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
